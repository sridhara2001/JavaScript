<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>document.hasfocus() </h1>
    </center>
    <hr>

    <p id="log">Awaiting focus check</p>
    <button type="button" onclick="handler()">Click me</button>

    <script>
        function handler(){
            window.open('http://youtube.com',"Youtube", 'width=800,height=400,left=100,right=100');
        }
        function checkpage(){
            let body = document.querySelector('body');
            let log = document.getElementById('log');

            if(document.hasfocus()){
                log.textContent = "This Document has Focus";
                body.style.background = "red";
                body.style.color = "#fff";
            }else{
                log.textContent = "This Document has not Focus";
                body.style.background = "#aaa";
                body.style.color = "#ccc";
            }
        }
        setInterval('checkpage()',3000);
    </script>
</body>
</html>
