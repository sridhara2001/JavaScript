<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DOM</title>
      </head>
      <body>
            <section id="blk"></section>
            <hr>

            <button type="button" onclick="addContent()">Add Block</button>
            <button type="button" onclick="removeContent()">Remove Content</button>

            <script>
                  function addContent() {
                        let content = `
                              <h1>Welcome to JS</h1>
                              <h3>Sub title of JS</h3>
                              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum officia placeat consequuntur quas doloremque nesciunt odit, eaque delectus similique! Quidem est eius error explicabo quae velit reiciendis quibusdam placeat vitae.</p>
                              <button type="button" onclick="removeContent()">Remove Content</button>`;

                        document.getElementById('blk').innerHTML = content;
                  }

                  function removeContent() {
                        document.getElementById('blk').innerHTML = '';
                  }
            </script>
      </body>
</html>
