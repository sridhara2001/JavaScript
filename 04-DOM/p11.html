<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DOM</title>
            <style>
                  .highlight{
                        background-color: dimgrey;
                  }
            </style>
      </head>
      <body>
            <center>
                  <h1>DOM</h1>
            </center>
            <hr>

            <div id="info" class="disabled">Something Very Important!</div>

            <script>
                  let element = document.querySelector("#info");

                  elem.className = "note ";
                  elem.className += "highlight";

                  elem.classList.add("hide"); // Add  a new class
                  elem.classList.add("note", "highlight", "visible"); // Add Multiple classes

                  elem.classList.remove("hide"); // Remove a class
                  elem.classList.remove("disabled", "note", "visible"); // Remove multiple class

                  elem.classList.toggle("visible"); // if class exists, it will remove the class
                  elem.classList.toggle("visible"); // if class doesn't exists, it will add the class
            </script>
      </body>
</html>
