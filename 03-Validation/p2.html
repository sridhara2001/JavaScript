<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-VALIDATION</title>
      </head>
      <body>
            <center>
                  <h1>EMAIL VALIDATION</h1>
            </center>
            <hr>

            <form autocomplete="off" onsubmit="emailHandler(event)">
                  <label for="email">Enter User Email :</label>
                  <input type="text" name="email" id="email" placeholder="User Email">
                  <strong id="status"></strong>
                  <button type="submit">SUBMIT EMAIL</button>
            </form>

            <script>
                  function emailHandler(event) {
                        event.preventDefault();

                        let email = document.getElementById("email").value;
                        let status = document.getElementById("status");

                        let regex = /^\S+@\S+\.\S+$/ ; // Example : admin@gmail.com

                        if (email.length === 0) {
                              status.innerHTML = "Please Enter Email";
                              status.style.color = "orangered";
                        } else {
                              if (regex.test(email) === false) {
                                    status.innerHTML = "Invalid Email";
                                    status.style.color = "orangered";
                              } else {
                                    status.innerHTML = "Valid Email";
                                    status.style.color = "green";
                              }
                        }
                  }
            </script>
      </body>
</html>
