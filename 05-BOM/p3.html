<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BOM</title>
      </head>
      <body>
            <script>
                  function loadHomepage() {
                        location.assign("https://www.google.com/");
                  }
            </script>
            <button type="button" onclick="loadHomepage();">Load Home Page</button>

            <script>
                  function loadHomepage1() {
                        window.location.href="http://www.google.com/";
                  }
            </script>
            <button type="button" onclick="loadHomepage1();">Load Home Page</button>

            <script>
                  function forceReload() {
                        window.location.reload();
                  }
            </script>
            <button type="button" onclick="forceReload();">Reload Page</button>
      </body>
</html>
