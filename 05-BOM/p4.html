<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BOM</title>
      </head>
      <body>
            <center>
                  <h1>window.history</h1>
            </center>
            <hr>

            <script>
                  function getViews() {
                        alert("You have accessed" + history.length + " web pages in this section.");
                  }
            </script>
            <button type="button" onclick="getViews()">Get Views Count</button>

            <a href="p5.html">Open p5.html</a>

            <script>
                  function goForward() {
                        window.history.forward();
                  }
            </script>
            <button type="button" onclick="goForward()">Go Forward</button>
      </body>
</html>
