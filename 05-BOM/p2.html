<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
        function geturl(){
            alert('The url of this page is :'+location.href);
        }
    </script>
    <button type="button" onclick="geturl()">GET URL</button>
    <script>
        document.write("<br>"+window.location.protocol +'<br>');

        document.write("<br>"+window.location.host +'<br>');
        
        document.write("<br>"+window.location.hostname +'<br>');

        document.write("<br>"+window.location.port +'<br>');

        document.write("<br>"+window.location.pathname +'<br>');

    </script>
</body>
</html>
