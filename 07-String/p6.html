<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>STRING</title>
      </head>
      <body>
            <center>
                  <h1>STRING METHODS..!</h1>
            </center>
            <hr>

            <script>
                  document.writeln("<h3>String LowerCase() Method..!</h3>");
                  var s6 = "JAVASCRIPT TOLOWERCASE EXAMPLE";
                  var s7 = s6.toLowerCase();
                  document.write(s7);

                  document.writeln("<h3>String UpperCase() Method..!</h3>");
                  var s8 = "JavaScript toUpperCase Example";
                  var s9 = s8.toUpperCase();
                  document.write(s9);
            </script>
      </body>
</html>
