<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>marks = 70-100(A), 50-70(B), 35-50(C), ==35(D), Fail</h1>
            </center>
            <hr>

            <script>
                  let a = prompt("Enter the Marks");
                  let x = Number(a);

                  if (x>70) {
                        document.write(`<h2>"You are passed the exam with a grade of A"</h2>`);
                  } else if (x>50) {
                        document.write(`<h2>"You are passed the exam with a grade of B"</h2>`);
                  } else if (x>35) {
                        document.write(`<h2>"You are passed the exam with a grade of C"</h2>`);
                  } else if (x==35) {
                        document.write(`<h2>"You are passed the exam with a grade of D"</h2>`);
                  } else {
                        document.write(`<h2>"You did not cleared the EXAM"</h2>`);
                  }
            </script>
      </body>
</html>
