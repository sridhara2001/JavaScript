<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center><h1>Call Back Function..!</h1></center>
            <hr>

            <script>
                  function howAreYou(question, yes, no){
                        if (confirm(question)){
                              yes();
                        } else {
                              no();
                        }
                  }
                  lock("How are you?",
                        "How Are You?",
                        function(){document.write(`<p> This is second parameter value, Good</p>`);},
                        function(){document.write(`<p> This is Third parameter value, Bad</p>`);
                  });
            </script>
      </body>
</html>
