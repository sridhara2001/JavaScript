<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
            <link rel="stylesheet" href="assets/css/style.css">
      </head>
      <body>
            <div class="big">
                  <h1>Addition of Two Numbers using JS</h1>
                  <button type="submit" onclick="addFunction();">Result</button>

                  <div id="result"></div>
            </div>

            <script>
                  function addFunction(){
                        let a = 20;
                        let b = 30;
                        let res = 0;

                        document.write(`<h2>The 1st Number is ${a}</h2>`);
                        document.write(`<h2>The 2nd Number is ${b}</h2>`);

                        res = a+b;
                        document.write(`<h2>Addition of Two Numbers is ${res}</h2>`);
                  }
            </script>
            
      </body>
</html>
