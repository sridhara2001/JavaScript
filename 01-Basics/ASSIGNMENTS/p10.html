<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
            <link rel="stylesheet" href="assets/css/style1.css">
      </head>
      <body>
            <div class="big">
                  <h1>Finding the Sign of a Number</h1>
                  <hr>

                  <form onsubmit="condition(event)">
                        <div>
                              <label for="">Enter the Number *</label>
                              <input type="text" name="number1" id="number1" required>
                        </div>
                        <button type="submit">Check the Number</button>
                  </form>
                  <div id="result"></div>

                  <script>
                        function condition(event) {
                              event.preventDefault();

                              let num = document.getElementById('number1').value;
                              let a = Number(num);

                              document.getElementById('result').innerHTML = `<h1> The Sign of a Number is "${Math.sign(a)}" </h1>`;
                        }
                  </script>
            </div>
      </body>
</html>
