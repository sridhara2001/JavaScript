<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
            <link rel="stylesheet" href="assets/css/style.css">
      </head>
      <body>
            <div class="big">
                  <h1>Types of Triangle by Angle</h1>
                  <hr>

                  <form onsubmit="condition(event)">
                        <div>
                              <label for="">Enter the Angle of side1 *</label>
                              <input type="number" name="number1" id="number1">
                        </div>
                        <div>
                              <label for="">Enter the Angle of side2 *</label>
                              <input type="number" name="number2" id="number2">
                        </div>
                        <div>
                              <label for="">Enter the Angle of side3 *</label>
                              <input type="number" name="number3" id="number3">
                        </div>
                        <button type="submit">TRIANGLE TYPE</button>
                  </form>
                  <div id="result"></div>
            </div>

            <script>
                  function condition(event) {
                        event.preventDefault();

                        let a = document.getElementById('number1').value;
                        let b = document.getElementById('number2').value;
                        let c = document.getElementById('number3').value;

                        let x = Number(a);
                        let y = Number(b);
                        let z = Number(c);

                        if (x+y+z==180 && x !== 0 && y !== 0 && z !== 0) {
                              if (x>y && x>z) {
                                    if (x==y+z) {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is RIGHT ANGLE TRIANGLE </h1>`;
                                    } else if (x<y+z) {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is ACUTE ANGLE TRIANGLE </h1>`;
                                    } else {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is OBTUSE ANGLE TRIANGLE </h1>`;
                                    }
                              } else if (y>x && y>z) {
                                    if (y==x+z) {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is RIGHT ANGLE TRIANGLE </h1>`;
                                    } else if (y<x+z) {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is ACUTE ANGLE TRIANGLE </h1>`;
                                    } else {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is OBTUSE ANGLE TRIANGLE </h1>`;
                                    }
                              } else if (z>x && z>y) {
                                    if (z==x+y) {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is RIGHT ANGLE TRIANGLE </h1>`;
                                    } else if (z<x+y) {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is ACUTE ANGLE TRIANGLE </h1>`;
                                    } else {
                                          document.getElementById('result').innerHTML =`<h1> The type of Triangle is OBTUSE ANGLE TRIANGLE </h1>`;
                                    }
                              } else {
                                    document.getElementById('result').innerHTML =`<h1> TRIANGLE CANNOT FORMED </h1>`;
                              }     
                        } else {
                              document.getElementById('result').innerHTML =`<h1>The Triangle CANNOT BE FORMED</h1>`;
                        }
                  }
            </script>
      </body>
</html>
