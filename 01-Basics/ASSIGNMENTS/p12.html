<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
            <link rel="stylesheet" href="assets/css/style.css">
      </head>
      <body>
            <div class="big">
                  <h1>Types of Triangle by Sides</h1>
                  <hr>

                  <form onsubmit="condition(event)">
                        <div>
                              <label for="">Enter the Length of side1 *</label>
                              <input type="number" name="number1" id="number1" required>
                        </div>
                        <div>
                              <label for="">Enter the Length of side2 *</label>
                              <input type="number" name="number2" id="number2" required>
                        </div>
                        <div>
                              <label for="">Enter the Length of side3 *</label>
                              <input type="number" name="number3" id="number3" required>
                        </div>
                        <button type="submit">TRIANGLE TYPE</button>
                  </form>
                  <div id="result"></div>
            </div>

            <script>
                  function condition(event) {
                        event.preventDefault();

                        let a = document.getElementById('number1').value;
                        let b = document.getElementById('number2').value;
                        let c = document.getElementById('number3').value;

                        let x = Number(a);
                        let y = Number(b);
                        let z = Number(c);

                        if (x==y && y==z) {
                              document.getElementById('result').innerHTML =`<h1> The type of Triangle is EQUILATERAL TRIANGLE </h1>`;
                        } else if (x==y || y==z || z==x) {
                              document.getElementById('result').innerHTML =`<h1> The type of Triangle is ISOCELES TRIANGLE </h1>`;
                        } else {
                              document.getElementById('result').innerHTML =`<h1> The type of Triangle is SCALENE TRIANGLE </h1>`;
                        }
                  }
            </script>
      </body>
</html>
