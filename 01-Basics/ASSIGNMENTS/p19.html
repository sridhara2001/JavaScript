<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
            <link rel="stylesheet" href="assets/css/style.css">
      </head>
      <body>
            <div class="big">
                  <h1>GCD using Euclidean Algorithm</h1>
                  <hr>
                  <form onsubmit="condition(event)">
                        <div>
                              <label for="">Enter the 1st Number *</label>
                              <input type="number" name="number1" id="number1" required>
                        </div>
                        <div>
                              <label for="">Enter the 2nd Number *</label>
                              <input type="number" name="number2" id="number2" required>
                        </div>
                        <button type="submit">SUBMIT</button>
                  </form>
                  <div id="result"></div>
            </div>

            <script>
                  function condition(event) {
                        event.preventDefault();

                        let a = document.getElementById('number1').value;
                        let b = document.getElementById('number2').value;

                        let x = Number(a);
                        let y = Number(b);
                        let smaller = Math.min(x, y);

                        for (let i = 1; i <= smaller; i++) {
                              if (a%i == 0 && b%i == 0) {
                                    gcd = i;
                              }
                        }
                        document.getElementById('result').innerHTML =`<h1>The GCD of Two Numbers is ${gcd} </h1>`;
                  }
            </script>
      </body>
</html>
