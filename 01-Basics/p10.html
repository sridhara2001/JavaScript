<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>Condition Statement..!</h1>
            </center>
            <hr>

            <ol>
                  <li>Simple If</li>
                  <li>If Else</li>
                  <li>If else Ladder</li>
                  <li>Switch Case</li>
            </ol>
            <hr>

            <h2>IF ELSE LADDER statement..!</h2>

            <script>
                  let x = prompt("Enter the Value"); /* windows objects / BOM => Browser Object Model */
                  
                  document.write(`<h3>Type of Method : ${typeof(x)}</h3>`);
                
                  a = Number(x);
                  document.write(`<h3>Type of Method : ${typeof(a)}</h3>`);

                  if (a === 123) {
                        document.write(`<h3> ${a} is equal to 123 </h3>`);
                  } else if(a > 123){
                        document.write(`<h3> ${a} is greater than 123 </h3>`);
                  } else if(a < 123){
                        document.write(`<h3> ${a} is less than 123 </h3>`);
                  } else {
                        document.write(`<h1>Check your Input</h1>`); /* Other than Number */
                  }
            </script>
      </body>
</html>
