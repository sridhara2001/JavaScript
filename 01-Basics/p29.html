<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
            <link rel="stylesheet" href="assets/css/style.css">
      </head>
      <body>
            <center>
                  <h1>Rem Of Two Numbers</h1>
            </center>
            <hr>

            <form onsubmit="submitHandler(event)" name="myForm" onreset="">
                  <div class="form-group">
                        <label for="in1">Enter input-1 *</label>
                        <input type="number" name="in1" id="in1" required>
                  </div>
                  <div class="form-group">
                        <label for="in2">Enter input-2 *</label>
                        <input type="number" name="in2" id="in2" required>
                  </div>
                  <div class="form-group">
                        <input type="submit" value="Calculate" class="btn">
                        <input type="reset" value="Clear" class="btn">
                  </div>
            </form>
            <div id="result"></div>

            <script>
                  function submitHandler(event) {
                        event.preventDefault();

                        let a = document.getElementById('in1').value;
                        let b = document.getElementById('in2').value;
                        let rem = function(){
                              return Number(a) % Number(b);
                        }
                        document.getElementById('result').innerHTML = `<h2>Rem of Two Numbers (in1 % in2) = ${rem()}</h2>`;
                  }
            </script>
      </body>
</html>
