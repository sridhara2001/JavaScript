<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>Type Conversion using Operators</h1>
            </center>
            <hr>

            <script>
                  let x1 = "10"; //x1 is a string
                  let y1 = +x1;
                  document.write(typeof(y1), "<br>"); //Output is Number
                  document.write(y1, "<br>");

                  let x2 = 10; //x2 is a number
                  let y2 = x2 + ""; // numbers + string = string (concat)
                  document.write(typeof(y2), "<br>"); //Output is String
                  document.write(y2, "<br>"); //Output is 10
                  
                  let x3 = "15"; //x3 is a string
                  let y3 = x3 - 0;
                  document.write(typeof(y3), "<br>"); //Output is Number
                  document.write(y3, "<br>"); // Output is 15

                  document.write("3" - 2 +"<br>"); //Output is 1
                  document.write("3" + 2 +"<br>"); //Output is "32" (because + is also concat)
                  document.write(3 + "2" +"<br>"); //Output is "32"
                  document.write("3" * "2" +"<br>"); //Output is 6
                  document.write("3" * 2 +"<br>"); //Output is 6
                  document.write(3 * "2" +"<br>"); //Output is 6
                  document.write("10" / "2" +"<br>"); //Output is 5
            </script>
      </body>
</html>
