<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>Condition Statement..!</h1>
            </center>
            <hr>

            <ol>
                  <li>Simple If</li>
                  <li>If Else</li>
                  <li>If else Ladder</li>
                  <li>Switch Case</li>
            </ol>
            <hr>

            <h2>IF ELSE Statement..! and Comparison Operators Example..!</h2>
            
            <script>
                  let firstNumber = 100;
                  let lastNumber = 200;

                  document.write(`<h2>Is equal to</h2>`);
                  if (firstNumber == lastNumber) {
                        document.write(`<h3>Number are Same</h3>`);
                  }
                  else{
                        document.write(`<h3>Numbers are not same</h3>`);
                  }

                  document.write(`<hr>`);

                  document.write(`<h2>Identical (equal and of the same data type)</h2>`);
                  if (firstNumber === "lastNumber") {  //data type is different so the condition is false 
                        document.write(`<h3>Number are Same</h3>`);
                  }
                  else{
                        document.write(`<h3>Numbers are not same</h3>`);
                  }

                  document.write(`<hr>`);
            </script>
      </body>
</html>
