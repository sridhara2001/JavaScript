<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>Array using Constructor Parameter..!</h1>
            </center>
            <hr>

            <script>
                  let y = new Array("sridhar", "Harsha", "Amogha", "Likhith");

                  document.write(`<h2> ${y} </h2>`);
                  document.write(`<h2> ${y[3]} </h2>`);

                  var i = 0;
                  while (i < y.length) {
                        document.write(`<h2> ${y[i]} </h2>`);
                        i++;
                  }
            </script>
      </body>
</html>
