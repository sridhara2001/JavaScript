<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>Pyramid Pattern</h1>
            </center>
            <hr>

            <script>
                  for (let i = 1; i <= 5; i++) {
                        for (let k = 1; k <= (5-i); k++) {
                              document.write(`&nbsp;`);
                        }
                        for (let j = 1; j <= i; j++) {
                              document.write(`* &nbsp;`);
                        }
                        document.write("<br>");
                        debugger
                  }
            </script>
      </body>
</html>
