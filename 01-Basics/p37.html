<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-BASICS</title>
      </head>
      <body>
            <center>
                  <h1>Arrays</h1>
            </center>
            <hr>

      <!--
            Array -> is a group of values of similar type
            Types of Array
            1. Literal type (single)
                  a. Array Literal
                  b. Array using constructor
                  c. Array as constructor parameter
            2. Object Array
            3. JSON (Javascript Object Notation) Array (Response of REST [Representational State Transfer]) API
      -->   

            <script>
                  // Array Literal
                  let num = [1, 2, 3, 4, 5, 6]; // number
                  document.write(`<h3> ${num} </h3>`); // displays whole data
                  document.write(`<h3> ${num[4]} </h3>`); // arrName[index] // displays single value

                  let user = ['Sridhar', 'Harsha', 'Amogha', 'Likhith', 'Kruthik', 'Prashanth', 'Likith']; //String
                  document.write(`<h3> ${user} </h3>`);
                  document.write(`<h3> ${user[3]} </h3>`); // arrName[index]

                  var arr = [true,124,"admin@gmail.com",123.342]; // mix type
                  document.write(`<h3> ${arr} </h3>`);
                  document.write(`<h3> ${arr[0]} </h3>`); // arrName[index]

                  for (let index = 0; index < user.length; index++) {
                        document.write(`<h3 style='color:orangered;'> ${user[index]} </h3>`);
                  }
            </script>
      </body>
</html>
