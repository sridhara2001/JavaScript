<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Array</title>
      </head>
      <body>
            <center>
                  <h2>11) slice();</h2>
                  <p>This slice out a pieces from array and create a new array.</p>
            </center>
            <hr>

            <p><b>SYNTAX:</b></p>

            <pre>
                  array.slice(start,end);
            </pre>
            <hr>

            <script>
                  let ary = [99,94,45,56,23,44];

                  document.write(<p>Default Before array result : ${ary}</p>);

                  let num2 = ary.slice(0,4);

                  document.write(<p>After array result : ${num2}</p>);
                  
            </script>
      </body>
</html>
