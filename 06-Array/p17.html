<!DOCTYPE html>
<html lang="en">

    <body>
        <center>
            <h2>16) find();</h2>
            <p>This method returns the first element in the provided array that satisfies the provided testing function.
            </p>
            <p>If no values satisfy the testing function, underfined is returned.</p>
        </center>
        <hr>

        <p><b>SYNTAX:</b></p>

        <pre>
            array.find((element)=>{});
        </pre>
        <hr>

        <script>
            let ary = [62,99,94,45,56,23,44];
            
            const found = ary.find((element)=>element > 60);
            document.write(<p>RESULT : ${found} </p>);
            
        </script>
    </body>
</html>
