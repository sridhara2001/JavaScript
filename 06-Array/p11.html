<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Array</title>
      </head>
            <body>
            <center>
                  <h2>10) splice();</h2>
                  <p>This splice method adds or remove array elements.</p>
                  <p>Splice method overwrites the original array.</p>
            </center>
            <hr>

            <p><b>SYNTAX:</b></p>

            <pre>
                  array.splice(index,howmany,item1,item2,......);
            </pre>
            <hr>

            <script>
                  let ary = [99,94,45,56,23,44];

                  document.write(<p>Default Before array result : ${ary}</p>);

                  ary.splice(1,3,"a","s",'h');

                  document.write(<p>After array result : ${ary}</p>);
                  
            </script>
      </body>
</html>
