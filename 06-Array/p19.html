<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <center>
            <h2>17) includes();</h2>
            <p>This method returns true if an array contains a specified value.(case Sensitive)
            </p>
        </center>
        <hr>

        <p><b>SYNTAX:</b></p>

        <pre>
            array.includes(element,start);
        </pre>
        <hr>

        <script>
            let ary = [62,99,94,45,56,23,44];
            
            document.write(<p> array result : ${ary.includes(34)}</p>);
            
        </script>
    </body>
</html>
