<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Array</title>
      </head>
      <body>
            <center>
                  <h2>9) sort();</h2>
                  <p>The sort sorts the element of an array and overwrites the original array.</p>
                  <p>Sorts the elements as the strings in alphabetical and ascending order.</p>
            </center>
            <hr>

            <p><b>SYNTAX:</b></p>

            <pre>
                  array.sort(compare.funtion);
            </pre>
            <hr>

            <script>
                  let ary = [99,94,45,56,23,44];
                  let str = ['fee','efwdf0','ewff','sdfsd']

                  document.write(<p>Default array result : ${ary}</p>);

                  ary.sort();

                  document.write(<p>After array result : ${ary}</p>);

                  str.sort();
                  document.write(<p>After array result : ${str}</p>);
                  
            </script>
      </body>
</html>
