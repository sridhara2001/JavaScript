      <body>
            <center>
                  <h2>2) jion();</h2>
                  <p>The join() returns a new string by concatenating all of the elements in an array. Separated by commas or a specified separator string.</p>
            </center>
            <hr>

            <p><b>SYNTAX :</b></p>
            <pre>
                  array.join(separator);
            </pre>
            <hr>

            <script>
                  let bikes = ["Yamaha", 'Bajaj', "honda", "TVS"];

                  document.write(`<p>Array.join() : ${bikes.join()}</p>`);
                  document.write(`<p>Array.join() : ${bikes.join(" ")}</p>`);
                  document.write(`<p>Array.join() : ${bikes.join(' - ')}</p>`);
            </script>
      </body>
