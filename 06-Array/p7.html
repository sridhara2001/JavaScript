<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ARRAY</title>
      </head>
      <body>
            <center>
                  <h1>6) unshift();</h1>
                  <p>The shift() method adds element to the begining and returns it.</p>
            </center>
            <hr>

            <p><b>SYNTAX :</b></p>
            <pre>array.unshift(item1, item2, ......, itemx);</pre>
            <hr>

            <script>
                  let bikes = ["Bajaj", "Yamaha", "TVS", "Honda"];

                  document.write(`<p>Before Array.unshift(): ${bikes}</p>`);
                  document.write(`<p>Array.unshift(): ${bikes.unshift("Royal Enfield", "BMW", "Kawasaki")}</p>`);
                  document.write(`<p>After Array.unshift(): ${bikes}</p>`);
            </script>
      </body>
</html>
