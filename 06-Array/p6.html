<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ARRAY</title>
      </head>
      <body>
            <center>
                  <h1>5) shift();</h1>
                  <p>The shift() method removes first element and returns it.</p>
            </center>
            <hr>

            <p><b>SYNTAX :</b> Returns removed element..!</p>
            <pre>array.shift();</pre>
            <hr>

            <script>
                  let bikes = ["Bajaj", "Yamaha", "TVS", "Honda"];

                  document.write(`<p>Before Array.shift(): ${bikes}</p>`);
                  document.write(`<p>Array.shift(): ${bikes.shift()}</p>`);
                  document.write(`<p>After Array.shift(): ${bikes}</p>`);
            </script>
      </body>
</html>
