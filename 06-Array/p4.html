<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ARRAY</title>
      </head>
      <body>
            <center>
                  <h1>3) pop();</h1>
                  <p>The pop() method remove the last element of an array and returns removed element.</p>
            </center>
            <hr>
            
            <p><b>SYNTAX :</b></p>
            <pre>array.pop();</pre>
            <hr>

            <script>
                  let bikes = ["Bajaj", "Yamaha", "TVS", "Honda"];

                  document.write(`<p>Before Array.pop(): ${bikes}</p>`);
                  document.write(`<p>Array.pop(): ${bikes.pop()}</p>`);
                  document.write(`<p>After Array.pop(): ${bikes}</p>`);
            </script>
      </body>
</html>
