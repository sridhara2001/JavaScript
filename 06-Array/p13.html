<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Array</title>
      </head>
      <body>
            <center>
                  <h2>10) reverse();</h2>
                  <p>This splice method reverse array elements.</p>
            </center>
            <hr>

            <p><b>SYNTAX:</b></p>

            <pre>
                  array.reverse(array);
            </pre>
            <hr>

            <script>
                  let ary = [99,94,45,56,23,44];
                  let ary1 = ['a','v','d'];

                  document.write(<p>Default Before array result : ${ary}</p>);

                  ary.reverse();

                  document.write(<p>After array result : ${ary}</p>);

                  ary1.reverse();

            document.write(<p>After array result : ${ary}</p>);
                  
            </script>
      </body>
</html>
