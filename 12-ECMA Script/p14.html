<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ECMA</title>
      </head>
      <body>
            <center>
                  <h1>Map() Constructor</h1>
            </center>
            <hr>

            <p>A Map is constructor (basic mapping of key and value),</p>
            <p>Maps are different then an object in that their keys can be anything (primitive values as well as objects) not just strings and symbols</p>

            <script>
                  var x = new Map(); // instance
                  
                  /*    instance.set("property", "value")
                        instance.get("property")
                  */

                  x.set("id", 123);
                  x.set("title", "Javascript");
                  x.set("duration", "1Month");

                  console.log(x); // structure of output will be associative set{ key=> value}

                  console.log('id = ', x.get('id'));
                  console.log('title = ', x.get('title'));
                  console.log('duration = ', x.get('duration'));

                  document.write(`<h3> ${x.get('id')} </h3>`);
                  document.write(`<h3> ${x.get('title')} </h3>`);
                  document.write(`<h3> ${x.get('duration')} </h3>`);
            </script>
      </body>
</html>
