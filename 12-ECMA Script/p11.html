<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ECMA</title>
      </head>
      <body>
            <center>
                  <h1>Array join -> object array</h1>
            </center>
            <hr>

            <script>
                  let c1 = [
                        {
                              // key:value, property => props
                              id: 123,
                              name: 'Manoj',
                              email: 'manoj@gmail.com'
                        },
                        {
                              id: 124,
                              name: 'Raju',
                              email: 'raju@gmail.com'
                        }
                  ];

                  let c2 = [
                        {
                              id: 233,
                              name: 'Mohan',
                              email: 'mohan@gmail.com'
                        },
                        {
                              id: 255,
                              name: 'Suma',
                              email: 'suma@gmail.com'
                        }
                  ];

                  let c3 = [
                        {
                              id: 334,
                              name: 'Radha',
                              email: 'radha@gmail.com'
                        },
                        ...c1,
                        ...c2
                  ];

                  console.log('c1', c1);
                  console.log('c2', c2);
                  console.log('c3', c3);
            </script>
      </body>
</html>
