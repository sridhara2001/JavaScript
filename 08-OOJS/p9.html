<!DOCTYPE html>
      <html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
      </head>
      <body>
            <center>
                  <h1>Object Methods</h1>
            </center>
            <hr>

            <script>
                  // will allow to add more than one set of properties from outside the  object

                  var user = {
                        name: 'Sridhar'
                  };

                  Object.defineProperties(user, {
                        email: {
                              value: 'sridhar@gmail.com'
                        },
                        mobile: {
                              value: '8970287476'
                        },
                        age: {
                              value: 22
                        }
                  });

                  console.log('after define =', user);

                  document.write(`<h1> name = ${user.name} </h1>`);
                  document.write(`<h1> email = ${user.email} </h1>`);
                  document.write(`<h1> mobile = ${user.mobile} </h1>`);
                  document.write(`<h1> age = ${user.age} </h1>`);
            </script>
      </body>
</html>
