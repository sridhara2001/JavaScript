      <body>
            <center>
                  <h1>Javascript Inheritance..!</h1>
                  <p>JS Inheritance is a mechanism that allows us to create new classes on the basis of already existing classes.</p>
                  <p>The JS <b>extends</b> keyword is used to create a child class on the basis of a parent class.</p>
                  <p>It maintains an IS-A relationship.</p>
            </center>
            <hr>

            <h3>Example-1</h3>
            <script>
                  class Moment extends Date {
                        constructor() {
                              super();
                        }
                  }
                  let moment = new Moment();
                  document.write(`<p> Current Date: ${moment.getDate()} </p>`);
                  document.write(`<p> Current Month: ${moment.getMonth()+1} </p>`);
                  document.write(`<p> Current Year: ${moment.getFullYear()} </p>`);
            </script>
