<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
      </head>
      <body>
            <center>
                  <h1>Object based inheritance (inheritance chain)</h1>
            </center>
            <hr>

            <script>
                  let user = {
                        name: "Raju",
                        email: "raju@gmail.com",
                  };

                  console.table(user);

                  let user1 = Object.create(user, {
                        mobile: {value: 8970287476},
                        age:{value:22},
                  });
                  console.log(user1);

                  let user2 = Object.create(user1, {
                        course:{value: "Javascript"},
                        duration:{value: "1.3 Month"}
                  });

                  console.log('user2 =', user2);

                  document.write(`<h3> ${user2.name} </h3>`);
                  document.write(`<h3> ${user2.email} </h3>`);
                  document.write(`<h3> ${user2.mobile} </h3>`);
                  document.write(`<h3> ${user2.age} </h3>`);
                  document.write(`<h3> ${user2.course} </h3>`);
            </script>
      </body>
</html>
