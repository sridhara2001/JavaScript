<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
      </head>
      <body>
            <center>
                  <h1>Static Method</h1>
            </center>
            <hr>

            <script>
                  class Course {
                        constructor(title, duration) {
                              document.write(`<h3> Constructor called </h3>`);
                              this.title = title;
                              this.duration = duration;

                              document.write(`<h3> ${this.title} </h3>`);
                              document.write(`<h3> ${this.duration} </h3>`);
                        }
                        // static method
                        static print(values) {
                              // will not allow this pointer
                              // static functions call possible only by class name

                              // document.write(`<h3> ${this.title} </h3>`);
                              // document.write(`<h3> ${this.duration} </h3>`);

                              document.write(`<h3> ${values} </h3>`);
                        }
                        // non static method
                        courseInfo() {
                              document.write(`<h3> ${this.title} ${this.duration} </h3>`);
                        }
                  }
                  let x = new Course("Javascript", "1month");
                  Course.print('Be-practical');

                  x.courseInfo(); //method call w.r.to instance
            </script>
      </body>
</html>
