<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
      </head>
      <body>
            <center>
                  <h1>Object property destruction using loop</h1>
            </center>
            <hr>
            <script>
                  const user = {
                        name : "vikki",
                        age : 23,
                        mobile : 682683288,
                        email : "jsdsgu@123"
                  }
                  console.log(user.age)
                  console.log(user['age']);

                  // for ... in
                  for (let item in user){
                        document.write(<h3> ${item} : ${user[item]}</h3>);
                  }
            </script>
      </body>
</html>
