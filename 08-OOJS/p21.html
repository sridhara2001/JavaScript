<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
      </head>
      <body>
            <center>
                  <h1>Constructor method(ES-5)</h1>
            </center>
            <hr>
            <script>
                  // constructor fallows function and object 
                  // name of the constructor first this.ter start eith uppercase
                  // constructor properties create using 'this'
                  // create an instance to constructor using 'new'
                  // constructor can't return

                  function User(){
                        this.name = 'sonu';
                        this.email = "sonu@123";
                        this.age = 34;
                        this.a = 33;

                  }

                  // instance -> it is a variable we provide permission to access the prpperties of constructor

                  let x = new User();
                  console.log('constructor instance =', x);

                  document.write(<h3> name = ${x.name}</h3>);
                  document.write(<h3> email = ${x.email}</h3>);
                  document.write(<h3> age = ${x.age}</h3>);
            </script>
      </body>
</html>
