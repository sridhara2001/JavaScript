<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
      </head>
      <body>
            <center>
                  <h1>Object Methods</h1>
            </center>
            <hr>

            <script>
                  // Object.setPrototypeOf({}, cloned) -> over write the properties of the object colned object

                  const user = {
                        name: 'Raj',
                        email: "raj@example.com",
                        mobile: '8970287476',
                        age: 22
                  };

                  console.log('user =', user);

                  let user1 = Object.create(user);
                  console.log('typeof(user1) :', typeof(user1));

                  console.log('before set user1 =', user1);

                  let emp = {
                        bank: "SBI",
                        acc: 37039824646,
                        total: 5000
                  };

                  Object.setPrototypeOf(user1, emp);
                  console.log('typeof(user1) =', typeof(user1));
                  console.log('After set user1 =', user1);
            </script>
      </body>
</html>
