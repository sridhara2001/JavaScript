<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
      </head>
      <body>
            <center>
                  <h1>Object.keys()</h1>
            </center>
            <hr>

            <script>
                  // it returns array of keys

                  const user = {
                        name: 'John',
                        email: 'john@example.com',
                        mobile: '8970287476',
                        age: 22
                  };

                  console.log('keys =', Object.keys(user));

                  for (let item of Object.keys(user)) {
                        document.write(`<h3>${item}</h3>`);
                  }
            </script>
      </body>
</html>
