<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Assignment</title>
            <link rel="stylesheet" href="assets/css/style1.css">
      </head>
      <body>
            <section>
                  <div>
                        <h1>CRUD LOCAL-STORAGE</h1>
                        <div>
                              <button type="button"><a href="home.html">Home</a></button>
                              <button type="button">Create</button>
                        </div>
                  </div>
                  <div>
                              <h2>New User</h2>
                              <h3>Name</h3>
                              <input type="text" placeholder="Enter Name" id="name">
                        
                              <h3>Email</h3>
                              <input type="text" placeholder="Enter Email" id="email">
                            
                              <h3>Profile</h3>
                              <input type="text" accept="link" placeholder="Enter Link" id="link">

                              <h3>Gender</h3>
                              <input type="radio" value="male" id="male" name="gender">
                              <label>Male</label>

                              <input type="radio" value="female" id="female" name="gender">
                              <label>Female</label>

                              <input type="radio" value="transgender" id="transgender" name="gender">
                              <label>Transgender</label>

                              <button type="button" id="create">Create New User</button>
                              <button type="reset">Clear</button>
                        
                  </div>
            </section>
            
            <script src="assets/js/script.js"></script>
      </body>
</html>
