<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-EVENTS</title>
      </head>
      <body>
            <center>
                  <h1>CLICK EVENT (BUTTON EVENT)</h1>
            </center>
            <hr>

            <button type="button" onclick="print()">Single Click</button>
            <button type="button" ondblclick="print()">Double Click</button>


            <script>
                  function print() {
                        alert("Welcome to JavaScript Events");
                  }
            </script>
      </body>
</html>
