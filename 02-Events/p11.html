<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-EVENTS</title>
      </head>
      <body>
            <center>
                  <h1>Onchange</h1>
            </center>
            <hr>

            <h3 id="output"></h3>

            <label for="">Choose tech</label>
            <select name="tech" id="tech" onchange="setHandler()">
                  <option value="null">--Choose Technology--</option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="js">Javascript</option>
                  <option value="jquery">Jquery</option>
            </select>

            <script>
                  function setHandler() {
                        event.preventDefault();

                        let tech = document.getElementById("tech").value;

                        if (tech == "null") {
                              document.getElementById('output').innerText ="No Value Selected";
                        } else {
                              document.getElementById('output').innerText =`You have Selected ${tech}`;
                        }
                  }
            </script>
      </body>
</html>
