      <body>
            <center>
                  <h1>CLOSURE FUNCTION</h1>
                  <p>Closure Function (Still Confused Concept) : Closure means that an inner function always has access to the vars and parameters of its outer function.</p>
            </center>
            <hr>

            <script>
                  // CALLBACK FUNCTION
                  /* setInterval(()=>{},1000);
                  array.array.forEach(element => {}); */

                  // CLOSURE FUNCTION

                  // Example-1
                  function OuterFunction() {
                        var outerVariable = 100;

                        function InnerFunction() {
                              document.write("<b>InnerFunction : </b>" + outerVariable +  "<br><br>");
                        }
                        InnerFunction();
                  }
                  OuterFunction();

                  // Example-2
                  function counter1() {
                        let counter = 0;

                        function IncreaseFunction() {
                              return counter += 1;
                        }
                        return IncreaseFunction();
                  }
                  document.write("<b>Value is : </b>" + counter1());
            </script>
      </body>
</html>
