<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Advanced</title>
      </head>
      <body>
            <center>
                  <h1>Set Constructor</h1>
            </center>
            <hr>

            <script>
                  let emp = new Set();
                  emp.add('Raju');
                  emp.add('Kiran');
                  emp.add('Ramesh');
                  emp.add('Suresh');
                  emp.add('Naresh');
                  emp.add('Naresh');

                  console.log(emp.entries());

                  emp.forEach(function(item){
                        document.write(`<h3> ${item} </h3>`);
                  });

                  // has()
                  console.log("has('Raju') =", emp.has('Raju')); // true
                  console.log("has('Tanu') =", emp.has('Tanu')); // false

                  emp.delete("Raju"); // delete set

                  console.log("after delete =", emp.entries());
                  console.log("has('Raju') =", emp.has('Raju'));
            </script>
      </body>
</html>
